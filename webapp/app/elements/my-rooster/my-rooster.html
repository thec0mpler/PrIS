<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<dom-module id="my-rooster">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>

    <h1 class="page-title">Rooster van {{username}}</h1>
    <paper-material elevation="1">
    
    <table>
      <tr>
        <th>Vakcode</th>
        <th>Begintijd</th>
        <th>Eindtijd</th>
      </tr>
      <template is="dom-repeat" items="{{vakken}}">
        <tr>
          <td>{{item.vakcode}}</td>
          <td>{{item.begintijd}}</td>
          <td>{{item.eindtijd}}</td>
        </tr>
      </template>
    </table>
    
    </paper-material>


  	<iron-ajax
      id="ajax"
      method="POST"
  		url="/api?q=student/{{username}}/rooster"
      handle-as="json"
  		on-response="responseHandler">
    </iron-ajax>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-rooster',

        properties: {
          username: String,
          rol: {
            observer: 'fetchRooster'
          }
        },

        responseHandler: function(request) {
          console.log(request.detail.response);
          this.vakken = request.detail.response.rooster;
        },

        fetchRooster: function() {
          console.log("FetchVakken user="+this.username);
          if (this.rol == "student") {
            this.$.ajax.contentType="application/json";
            this.$.ajax.body={
              "username":this.username
            };
            this.$.ajax.generateRequest();
          }
        }

      });
    })();
  </script>
</dom-module>
